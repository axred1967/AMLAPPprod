<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Tax</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->
      
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="css/swipebox.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/angular.min.js"></script>
    </head>
    <style>
        .tsap_SelectPhoto
        {
            background-color: #4A4A4A;
            color: #FFF;
            display: block;
            width: 180px;
            margin: auto;
            height: 47px;
            line-height: 46px;
            font-size: 18px;
            border: 1px solid #4A4A4A;
            border-radius: 7px;
            transition: all 0.2s ease 0s;
            text-align: center;
        }
         
    </style>

    <body >
        <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
            <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

                <!-- Sidebar -->
                <div id="sidebar_agency" class="mdl-layout__drawer">
                    <!-- Top -->

                </div>
                <!-- Page Content -->
                <main class="mdl-layout__content">
                    <div class=""> <!-- card -->
                        <div class="account-info dark-blue-bg">
                            <div class="account-navigation"> <!-- top icons -->
                                <span class="main-heading">{{datalang.Identification}} </span>
                                <div class="clr"></div>
                            </div>
                        </div>
                       <!-- <div class="account-info mdl-color--primary grey-gradient">

                            <div class="account-navigation"> 
                                <div class="add-account-container">
                                    <a href="javascript:;">
                                        <div class="add-account">
                                            <img id="view_profile_image_plus" src="img/add-account.png">
                                        </div>
                                    </a>
                                </div>


                            </div>
                        </div> -->

                        <div class="account-data add-customer-data"> <!-- text fields -->
                            <div class="mdl-card mdl-shadow--2dp ">
                                <form action="#">
                                    
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="text" placeholder=" {{datalang.placeofidentification}} *" id="placeofidentification" />
                                    </div>
                                    
                                    
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  placeholder=" {{datalang.dateofidentification}}  *" id="dateofidentification" />
                                    </div>
                                    
                                    
                                    
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <!-- <input class="mdl-textfield__input" type="text" id="customer_id_type" />
                                         <label class="mdl-textfield__label" for="customer_id_type"> &nbsp; &nbsp; Kind of identy document   </label> -->
                                        <label style="left:-10px;" class="mdl-textfield__label"> &nbsp; &nbsp; {{datalang.PleaseSelectnyoneid}}   </label>
                                        <select class="mdl-textfield__input" id="customer_id_type" > 
                                             <option value="0"> Passport </option>
                                            <option value="1"> Identity Card </option>
                                            <option value="2"> Guide License </option>
                                        </select>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="text" placeholder=" {{datalang.AuthoritythatreleasedIdentityDocument}} *" id="customer_id_authority_name" />
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  placeholder=" {{datalang.ReleaseDateofIdentityDocument}}  *" id="customer_id_release_date" />
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="text"  onfocus="(this.type='date')" onblur="(this.type='text')" placeholder=" {{datalang.ValidityDateofIdentityDocument}} *" id="customer_id_validity" />
                                    </div>
                                    
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="number" placeholder=" {{datalang.Annualincome}}"  id="customer_annual_income" />
                                    </div>
                                    <input type="hidden" id="image_document" >  
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo"><br><br><br>
                                        <a onclick="uploadfromgallery()" style="width:100%;" class="tsap_SelectPhoto"> <span  class="fa fa-picture-o spanCam"></span> {{datalang.Upload_documentimage}} *</a>



                                    </div> 
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <center> <img id="agent_image" style="height:100px;width:100px;"  src="img/add-account.png"> <img style="display:none;height:100px;width:100px;" class="profile-Img" src="img/load.gif" id="profileimgloader"> </center>
                                    </div>  
                                </form>
                                <div class="center-align">
                                    <a id="kyc_button1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" onclick="save_kyc(1)" href="javascript:;">                
                                        {{datalang.SaveExit}}
                                    </a>
                                    <a id="kyc_button2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" onclick="save_kyc(2)" href="javascript:;">                
                                       {{datalang.SaveNext}}
                                    </a>
                                    <img style="height:50px;width:50px;display:none;" id="loader_img" src="img/loader2.gif"  >  
                                </div>

                            </div>
                            <div class="clr"></div>

                        </div>

                    </div>
                </main>
            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script src="js/kycstep02.js"></script>
        <script src="cordova.js"></script>
        <script type="text/javascript">$(document).ready(function () {
                                            app.initialize();
                                        });
        </script>
        <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.js"></script> -->
       <script src="js/animsition.js"></script>
        <script src="js/sweetalert.min.js"></script> 
        <script src="js/material.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/function.js"></script>
        
        <script>
            langfile = localStorage.getItem("language");
            if (langfile == 'en')
                document.write('<scri' + 'pt src="js/enlang.js"></' + 'script>');
            else
                document.write('<scri' + 'pt src="js/itlang.js"></' + 'script>');
           
        </script>
    </body>
</html>
