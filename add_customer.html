    <script>
    langfile = localStorage.getItem("language");
    if (langfile == 'en')
        document.write('<scri' + 'pt src="js/enlang_ang.js"></' + 'script>');
    else
        document.write('<scri' + 'pt src="js/itlang_ang.js"></' + 'script>');
    if(langfile ==  "en"){
//             $.getScript("js/i18n/angular-locale_en.js");
         document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
     }
     else{
//             $.getScript("js/i18n/angular-locale_it.js");
         document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
     }
    </script>
    <script src="js/ng-currency.js"></script>

  <body>
    <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
      <!-- Page Content -->
      <main class="mdl-layout__content">
        <div class=""> <!-- card -->
        	 <div class="account-info dark-blue-bg">
                <div class="account-navigation"> <!-- top icons -->
                  <a class="mdl-button mdl-js-button mdl-button--icon left" href="javascript:;" ng-click="back()">
                    <img src="img/back-button.png">
                  </a>
                 <!-- <button class="mdl-button mdl-js-button mdl-button--icon right">
                    <i class="material-icons">close</i>
                  </button> -->
                  <span class="main-heading">{{viewName |translate}}</span>
                  <div class="clr"></div>
                  </div>
              </div>


          <div class="account-data add-customer-data"> <!-- text fields -->
          	<div class="mdl-card mdl-shadow--2dp">
              <div class="mdl-grid">
                      <div class="mdl-cell mdl-cell--12-col">
                      <h5 ng-if="formStatus">{{formStatus}}</h5>
                <form name="form" novalidate >
                  <fieldset>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="Customer_name" name="Customer_name"  pattern="[A-Za-z\s]*"
                        ng-model="Customer.name"  ng-change="Customer.name=(Customer.name| capitalize)" minlength="3" ng-required="true"
                         />
                        <label class="mdl-textfield__label" for="Customer_name">{{'Name'|translate}} *</label>
                        <span class="mdl-tooltip mdl-tooltip--validation" for="Customer_name" ng-show="form.Customer_name.$invalid && form.Customer_name.$touched">
                        <span ng-show="form.Customer_name.$error.required">{{'Richiesto'| translate}}</span>
                        </span>
                      </div>
                    </fieldset>
                    <fieldset>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input class="mdl-textfield__input" type="text" id="Customer_surname" name="Customer_surname"value=" "  pattern="[A-Za-z\s]*"
                          ng-model="Customer.surname"  ng-change="Customer.surname=(Customer.surname| capitalize)" minlength="3"
                          ng-required="true" />
                          <label class="mdl-textfield__label" for=""Customer_surname"">{{'Surname'|translate}} *</label>
                          <span class="mdl-tooltip mdl-tooltip--validation" for="custome_surname" ng-show="form.Customer_surname.$invalid && form.Customer_surname.$touched">
                            <span ng-show="form.Customer_surname.$error.required">{{'Richiesto'| translate}}</span>
                          </span>
                        </div>
                      </fieldset>
                    <fieldset>
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="Customer_email" name="Customer_email" value=" "
                            ng-model="Customer.email" ng-change="Customer.email=(Customer.email| capitalize)" ng-required="true" />
                            <label class="mdl-textfield__label" for="email">{{'EmailID' | translate}}*</label>
                            <span class="mdl-tooltip mdl-tooltip--validation" for="Customer.email" ng-show="form.Customer_email.$invalid && form.Customer_email.$touched">
                                          <span ng-show="form.Customer_email.$error.required">Required.</span>
                            <span ng-show="form.Customer_email.$error.pattern">{{'mail non valida.'| translate}}</span>
                            </span>
                          </div>
                      </fieldset>
                      <fieldset>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="Customer_mobile"  name="Customer_mobile" value=" " pattern=""
                              ng-model="Customer.mobile" ng-change="Customer.mobile=(Customer.mobile| capitalize)"  />
                              <label class="mdl-textfield__label" for="mobile">{{'Mobile' | translate}}*</label>
                              <span class="mdl-tooltip mdl-tooltip--validation" for="Customer.mobile" ng-show="form.Customer_mobile.$invalid && form.Customer_mobile.$touched">
                                            <span ng-show="form.Customer_mobile.$error.required">Required.</span>
                              <span ng-show="form.Customer_mobile.$error.pattern">{{' numero telefono non valida.'| translate}}</span>
                              </span>
                            </div>
                        </fieldset>
                      </div>
                </div>
<!--
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">

                  </div>

                </form>
    			<div class="center-align">
                    <a id="save_button_cust"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" ng-click="add_customer()" href="javascript:;">
                      {{'Save' | translate}}
                    </a>
                    <a id="cancel_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" ng-click="back()" href="javascript:;">
                      {{'Cancel' | translate}}
                    </a>
                     <img style="height:50px;width:50px;display:none;" id="loader_img" src="img/loader2.gif"  >
                </div>

             </div>
            <div class="clr"></div>

          </div>

        </div>
      </main>
