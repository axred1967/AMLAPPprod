<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tax</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/jquery-2.1.4.min.js"></script>
     <script type="text/javascript" src="js/custom.js"></script>
     <script src="js/add_customer.js"></script>
     <script type="text/javascript">$(document).ready(function(){app.initialize();});</script>
     <script src="js/animsition.js"></script>
     <script src="js/sweetalert.min.js"></script>
     <script src="js/material.min.js"></script>
     <script src="js/jquery.swipebox.min.js"></script>
     <script src="js/function.js"></script>
     <script src="js/angular.min.js"></script>
    <script>
    langfile = localStorage.getItem("language");
    if (langfile == 'en')
        document.write('<scri' + 'pt src="js/enlang.js"></' + 'script>');
    else
        document.write('<scri' + 'pt src="js/itlang.js"></' + 'script>');
    if(langfile ==  "en"){
//             $.getScript("js/i18n/angular-locale_en.js");
         document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
     }
     else{
//             $.getScript("js/i18n/angular-locale_it.js");
         document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
     }
    </script>
    <script src="js/add_customer_ang.js"></script>
    </head>

  <body>
    <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
      <!-- Page Content -->
      <main class="mdl-layout__content">
        <div class=""> <!-- card -->
        	 <div class="account-info dark-blue-bg">
                <div class="account-navigation"> <!-- top icons -->
                  <a class="mdl-button mdl-js-button mdl-button--icon left" href="javascript:;" ng-click="back()">
                    <img src="img/back-button.png">
                  </a>
                 <!-- <button class="mdl-button mdl-js-button mdl-button--icon right">
                    <i class="material-icons">close</i>
                  </button> -->
                  <span class="main-heading">{{viewName}}</span>
                  <div class="clr"></div>
                  </div>
              </div>


          <div class="account-data add-customer-data"> <!-- text fields -->
          	<div class="mdl-card mdl-shadow--2dp ">
                <form action="#">

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="Customer.name "  ng-change="Customer.name=(Customer.name| capitalize)" placeholder="  {{datalang.Name}}" id="customer_name" />
                    <label class="mdl-textfield__label" for="customer_name" style="color:orange;display:none">{{datalang.Name}}</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="Customer.surname " ng-change="Customer.surname=(Customer.surname| capitalize)"
                    placeholder="  {{datalang.Surname}}" id="customer_surname" />
                    <label class="mdl-textfield__label" for="customer_surname" style="color:orange;display:none">{{datalang.Surname}}</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="Customer.email" placeholder=" {{datalang.EmailID}}" id="customer_email" />
                    <label class="mdl-textfield__label" for="customer_email" style="color:orange;display:none">{{datalang.EmailID}}</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="Customer.mobile_number" placeholder=" {{datalang.Mobile}}" id="customer_mobile_number" />
                    <label class="mdl-textfield__label" for="customer_mobile_number" style="color:orange;display:none">{{datalang.Mobile}}</label>
                  </div>
<!--
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="Customer.address_resi" placeholder=" {{datalang.Addressofresidence}}" id="customer_address_resi" />
                  </div>
-->
                </form>
    			<div class="center-align">
                    <a id="save_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" ng-click="add_customer()" href="javascript:;">
                      {{datalang.Save}}
                    </a>
                    <a id="cancel_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" ng-click="back()" href="javascript:;">
                      {{datalang.Cancel}}
                    </a>
                     <img style="height:50px;width:50px;display:none;" id="loader_img" src="img/loader2.gif"  >
                </div>

             </div>
            <div class="clr"></div>

          </div>

        </div>
      </main>
    </div>
<script>
//gestione label

$(".mdl-textfield__input").focus(function(){
  $('label[for="'+$(this).attr("id") +'"]').show()
});
$(".mdl-textfield__input").blur(function(){
  $('label[for="'+$(this).attr("id") +'"]').hide()
});

</script>
  </body>
</html>
