<center><h5 class="orange" id="name_agent">{{Contract.CPU}} - {{Contract.owner}}</h5>
  <h4>{{'Adeguata Verifica'|translate}}</h4></center>
  <!--<h5>{{'Sottoscrizione dichiarazioni'}}</h5>-->
</center>
<div class="mdl-card mdl-shadow--2dp ">
  <form name="form" id= "form" action="javascript:;" novalidate>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" >
      <img id="sign" ng-src="{{oldSign}}" ng-show="oldSign.length>7" height="20%">
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
      <div style="padding:16px;" id="signature-pad" class="m-signature-pad" ng-hide="oldSign.length>7" >
        <canvas id="canvas2" style="border:1px solid #cbcbcb" class="mdl-textfield__input" height="300"> </canvas> <br>
        <canvas id='blank' style='display:none'></canvas>

        <input style="display:none" type="text" ng-model="Kyc.contractor_data.sign" name="sig" id="sig" />
      </div>
      <center><a id="clearCanvas" ng-click="showCanvas()" href="javascript:;" data-action="clear" style="color:#1C224B;font-size:18px;">{{'Pulisci'|translate}}</a></center>
    </div>

  </form>


</div>
<br/>
<div class="center-align">

  <a id="cancel_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" ng-click="save_kyc('0');" href="javascript:;">
    {{'Concludi KYC' |translate}}
  </a>

</div>
