<!-- cards grid -->
<center>
<span style="font-size:18px;font-weight:bold" class="orange" id="name_agent">{{'Aggiornamenti Adeguata Verifica'|translate}}</span><br/>
<span style="font-size:18px;font-weight:bold" class="blue" id="name_agent">{{Contract.CPU}} - {{Contract.fullname}}</span>
</center>


<div infinite-scroll='ObAmlApp.nextPage()' infinite-scroll-disabled='ObAmlApp.busy' infinite-scroll-distance='0'
infinite-scroll-parent="true" infinite-scroll-immediate-check='true'  infinite-scroll-container="'.add-customer-data'">
<div ng-hide="ObAmlApp.Ob.length == 0 " class="ng-hide"  class="mdl-grid hidden"  ng-repeat="Ob in ObAmlApp.Ob | filterMultiple: {name:searchText,address:searchText,email:searchText}" ng-init="ObIndex=$index">
  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-card amazing mdl-shadow--2dp">
      <div  style="padding:4px" class="mdl-card__supporting-text mdl-color-text--grey-600">
        <div style="cursor:pointer;"  class="minilogo customer-listing1" back-img="{{imageurl(Ob.image)}}"></div>
        <div class="card-author">
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell--12-col"  ng-click="toOb(Ob,ObIndex)">
            <span style="cursor:pointer;" >
              <strong class="blue first_letter_cap">{{Ob.name}}</strong>
            </span>
            <br/>
            <span style="cursor:pointer;" >
              {{Ob.address}}
            </span><br/>
            <span style="cursor:pointer;" >
              {{Ob.town}} - {{Ob.country}}
            </span><br/>

            <span style="cursor:pointer;" >
              {{Ob.email}}
            </span><br/>
        </div>
        <div class="mdl-card__actions mdl-card--border " style="font-size:12px">
          <div class="mdl-cell--12-col">
            <button  name="deleteOb" class="right mdl-button mdl-button--icon mdl-button--colored" ng-click="deleteOb(Ob,ObIndex)" >
              <i class="material-icons">delete</i>
            </button>
            <span class="mdl-tooltip mdl-tooltip--validation" for="deleteDoc" >
              <span >{{'Cancella'|translate}}.</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<center ng-hide="ObAmlApp.loaded < 5">
  <a  ng-click="ObAmlApp.nextPage()"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
    Altri>>
  </a>
</center>
<div   ng-show="ObAmlApp.loaded!=0 && ObAmlApp.Ob.length==0  >
  <div  class="mdl-cell mdl-cell--12-col">
    <div class="mdl-card amazing mdl-shadow--2dp">
      <div  style="padding:4px" class="mdl-card__supporting-text mdl-color-text--grey-600">
        <div class="mdl-grid">
          <div class="mdl-cell">
            <span style="cursor:pointer;" >
              <strong class="blue first_letter_cap">{{'Nessun aggiornamento inserito ancora'| translate}}</strong>
            </span><br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
