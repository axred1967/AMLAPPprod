<div class=""> <!-- card -->
   <div class="account-info dark-blue-bg">
        <div class="account-navigation"> <!-- top icons -->

            <img src="img/back-button.png">
          </a>
         <button class="mdl-button mdl-js-button mdl-button--icon right">

          </button>  -->
          <span class="main-heading" id="name_agent1">{{Contract.owner}}</span>
          <div class="clr"></div>
          </div>
      </div>
  <div class="account-info mdl-color--primary grey-gradient agent-img-bg">

    <div class="account-navigation">
       <div class="add-account-container">
             <a href="javascript:;">
                 <div class="add-account">
                    <img id="img_agent" src="img/add-account.png">
                 </div>
             </a>
         </div>


    </div>
  </div>
<div class="contact-about view-agent">
      <div class="mdl-card mdl-shadow--2dp about">
        <h5 class="orange" id="name_agent">{{Contract.CPU}} - {{Contract.owner}}</h5>

        <table style="display:table;width:auto!important;" align="center" class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
          <tbody>
            <tr>
              <td  >Tipo Polizza :</td>
              <td class="blue">{{Contract.nature_contract}}</td>

            </tr>
            <tr>
              <td >Stipulato il :</td>
              <td>{{Contract.contract_date | date : 'shortDate'}}</td>

            </tr>
            <tr>
                <td>Valore</td>
              <td>{{Contract.contract_value | currency}}</td>
            </tr>
            <tr>
                <td>email:</td>
              <td>{{Contract.email}}</td>
            </tr>
            <tr>
                <td>mobile:</td>
              <td>{{Contract.mobile_number}}</td>
            </tr>
          </tbody>
        </table>

        <div class="mdl-card__actions mdl-card--border">
          <div class="mdl-cell">
            <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="edit_profile(Contract.contractor_id)"  >
                {{datalang.EditInformation}}
              </button>
        </div>
        <div class="mdl-cell">
          <button class="mdl-button mdl-js-button mdl-button--primary" ng-click="edit_docu(Contract.contractor_id)" >
              {{datalang.UploadDocuments}}
          </button>

      </div>
    </div>
      <div class="mdl-card__actions mdl-card--border">
      <div class="mdl-cell">
        <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="edit_kyc(Contract.contractor_id)" >
              {{datalang.EditKycForm}}
          </button>
      </div>
      <div class="mdl-cell">
        <button class="mdl-button mdl-js-button mdl-button--primary"  ng-click="edit_risk(Contract.contractor_id)" >
            {{datalang.RiskAnalysis}}
        </button>
      </div>
      </div>
      <div ng-class="{showed : contract.act_for=='1'}" class="hidden mdl-card__actions mdl-card--border">
      <div class="mdl-cell">
        <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="edit_company(Contract.other_id)" >
              {{datalang.CompanyInfo}}
          </button>
      </div>
      <div class="mdl-cell">
        <button class="mdl-button mdl-js-button mdl-button--primary" ng-click="owners(Contract.other_id)">
            {{datalang.Owners}}
        </button>
      </div>
      </div>
      <div ng-class="{showed : contract.act_for=='2'}" class="hidden mdl-card__actions mdl-card--border">
      <div class="mdl-cell">
        <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="edit_profile(Contract.other_id)" edit_user_kycform()>
              {{datalang.OtherInfo}}
          </button>
      </div>
      <div class="mdl-cell">
        &nbsp;
      </div>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-cell">
          &nbsp;
        </div>
      <div class="mdl-cell">
        <button class="mdl-button mdl-js-button mdl-button--accent" onclick="edit_info()" contract_company()>
              {{datalang.ContractForm}}
          </button>

      </div>
      </div>

      </div>
    </div>
</div>
</div>
