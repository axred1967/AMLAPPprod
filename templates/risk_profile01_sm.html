<center><h5 class="orange" id="name_agent">{{Contract.CPU}} - {{Contract.owner}}</h5>
  <h4>{{'Analisi del Rischio'|translate}}</h4></center>

  <div class="mdl-card mdl-shadow--2dp ">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <form id="form" name="form" novalidate>
          <fieldset>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" style="margin-top:5px;">
              <h5 class="kyc01-head">{{'Natura Giuridica'}} </h5>

              <div class="mdl-grid">
                <div class="mdl-cell ">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="natgiu-1">
                    <input ng-change="check_risk('oldRiskSm')" type="radio" id="natgiu-1" ng-model="Risk.risk_data.oldRiskSm.natgiu" class="mdl-radio__button" name="natgiu" value="1"  >
                    <span class="mdl-radio__label" >{{'RPS'| translate}}</span>
                  </label>
                </div>

                <div class="mdl-cell">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="natgiu-0">
                    <input  ng-change="check_risk('oldRiskSm')"  type="radio" id="natgiu-0" ng-model="Risk.risk_data.oldRiskSm.natgiu" class="mdl-radio__button" name="natgiu" value="0"  checked>
                    <span class="mdl-radio__label">{{'RPI'| translate}}</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="drawer-separator"></div>
          <fieldset>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" style="margin-top:5px;">
              <h5 class="kyc01-head">{{'Prevalente Attivit√† Svolta'}} </h5>

              <div class="mdl-grid">
                <div class="mdl-cell ">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="mainact-1">
                    <input ng-change="check_risk('oldRiskSm')" type="radio"  ng-model="Risk.risk_data.oldRiskSm.mainact" class="mdl-radio__button"
                    id="mainact-1" name="mainact" value="1"  >
                    <span class="mdl-radio__label" >{{'RPS'| translate}}</span>
                  </label>
                </div>

                <div class="mdl-cell">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="mainact-0">
                    <input ng-change="check_risk('oldRiskSm')" type="radio"  ng-model="Risk.risk_data.oldRiskSm.mainact" class="mdl-radio__button"
                    id="mainact-0" name="mainact" value="0"  checked>
                    <span class="mdl-radio__label">{{'RPI'| translate}}</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="drawer-separator"></div>
          <fieldset>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" style="margin-top:5px;">
              <h5 class="kyc01-head">{{'Il comportamento del Cliente '}} </h5>

              <div class="mdl-grid">
                <div class="mdl-cell ">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="beahvior-1">
                    <input ng-change="check_risk('oldRiskSm')" type="radio"  ng-model="Risk.risk_data.oldRiskSm.beahvior" class="mdl-radio__button"
                    id="beahvior-1" name="beahvior" value="1"  >
                    <span class="mdl-radio__label" >{{'RPS Non Collaborativo o troppo collaborativo'| translate}}</span>
                  </label>
                </div>

                <div class="mdl-cell">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="beahvior-0">
                    <input ng-change="check_risk('oldRiskSm')"  type="radio"  ng-model="Risk.risk_data.oldRiskSm.beahvior" class="mdl-radio__button"
                    id="beahvior-0" name="beahvior" value="0"  checked>
                    <span class="mdl-radio__label">{{'RPI Collaborativo'| translate}}</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="drawer-separator"></div>




        </form>
      </div>
    </div>
  </div>
  <br/>
  <button  id="save_next" ng-click="save_risk(2)" class="right mdl-button mdl-js-button mdl-button--fab mdl-button--colored blue-btn">
    <i class="material-icons">arrow_right_thick</i>
  </button>
  <span class="mdl-tooltip mdl-tooltip--validation" for="save_prev" >
    <span >{{'SaveNext'|translate}}.</span>
  </span>
  <button  id="save_exit" ng-click="save_risk(0)" class="right mdl-button mdl-js-button mdl-button--fab mdl-button--colored ">
    <i class="material-icons">exit_to_app</i>
  </button>
  <span class="mdl-tooltip mdl-tooltip--validation" for="save_exit" >
    <span >{{'SaveExit'|translate}}.</span>
  </span>
