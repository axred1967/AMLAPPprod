<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tax</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <style>
      #name_agent1
      {
          text-transform: capitalize;
      }
       #name_agent
      {
          text-transform: capitalize;
      }
      .redbut-btn{
	background:red !important;
	text-transform:capitalize !important;
}

  </style>

  <body >
    <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
        <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

            <!-- Sidebar -->
            <div id="sidebar_agency" class="mdl-layout__drawer">
                <!-- Top -->

            </div>
      <!-- Page Content -->
      <main class="mdl-layout__content">
        <div class=""> <!-- card -->
        	 <div class="account-info dark-blue-bg">
                <div class="account-navigation"> <!-- top icons -->
                <!--  <a class="mdl-button mdl-js-button mdl-button--icon left" onclick="redirect('my_agent.html')" href="javascript:;">
                    <img src="img/back-button.png">
                  </a>
                 <button class="mdl-button mdl-js-button mdl-button--icon right">
                    <i class="material-icons">close</i>
                  </button>  -->
                  <span class="main-heading" id="name_agent1">{{Contract.owner}}</span>
                  <div class="clr"></div>
                  </div>
              </div>
          <div class="account-info mdl-color--primary grey-gradient agent-img-bg">

            <div class="account-navigation">
            	 <div class="add-account-container">
                     <a href="javascript:;">
                         <div class="add-account">
                            <img id="img_agent" src="img/add-account.png">
                         </div>
                     </a>
                 </div>


            </div>
          </div>
		  <div class="contact-about view-agent">
              <div class="mdl-card mdl-shadow--2dp about">
                <h4></h4>
                <h4 class="orange" id="name_agent">{{Contract.CPU}} - {{Contract.owner}}</h4>
                <h5 class="blue">{{Contract.nature_contract}}</h5>
                <p>Stipulato il :{{Contract.contract_date | date : 'shortDate'}}</p>
                <p>Valore:{{Contract.contract_value | currency}}</p>

                <p id="mobile_number">{{Contract.mobile}}</p>
                <p id="email_agent" >{{Contract.email}}</p>
                <div class="mdl-card__actions mdl-card--border">
                  <div class="mdl-cell">
                    <button class="mdl-button mdl-js-button mdl-button--accent" onclick="edit_info()" >
                        {{datalang.EditInformation}}
                      </button>
                </div>
                <div class="mdl-cell">
                  <button class="mdl-button mdl-js-button mdl-button--primary" onclick="edit_docu()">
                      {{datalang.UploadDocuments}}
                  </button>

              </div>
            </div>
              <div class="mdl-card__actions mdl-card--border">
              <div class="mdl-cell">
                <button class="mdl-button mdl-js-button mdl-button--accent" onclick="edit_info()" edit_user_kycform()>
                      {{datalang.EditKycForm}}
                  </button>
              </div>
              <div class="mdl-cell">
                <button class="mdl-button mdl-js-button mdl-button--primary" onclick="edit_risk_account()">
                    {{datalang.RiskAnalysis}}
                </button>
              </div>
              </div>
              <div ng-class="{showed : contract.act_for=='1'}" class="hidden mdl-card__actions mdl-card--border">
              <div class="mdl-cell">
                <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="edit_info(contract.other_id)" edit_user_kycform()>
                      {{datalang.CompanyInfo}}
                  </button>
              </div>
              <div class="mdl-cell">
                <button class="mdl-button mdl-js-button mdl-button--primary" ng-click="owners(contract.other_id)">
                    {{datalang.Owners}}
                </button>
              </div>
              </div>
              <div ng-class="{showed : contract.act_for=='2'}" class="hidden mdl-card__actions mdl-card--border">
              <div class="mdl-cell">
                <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="edit_info(contract.other_id)" edit_user_kycform()>
                      {{datalang.OtherInfo}}
                  </button>
              </div>
              <div class="mdl-cell">
                &nbsp;
              </div>
              </div>

              <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-cell">
                  &nbsp;
                </div>
              <div class="mdl-cell">
                <button class="mdl-button mdl-js-button mdl-button--accent" onclick="edit_info()" contract_company()>
                      {{datalang.ContractForm}}
                  </button>

              </div>
              </div>

              </div>
            </div>
      </div>
    </div>
  </main>
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/view_contract.js"></script>
    <script type="text/javascript">$(document).ready(function () {
            app.initialize();
        });
    </script>
     <script src="js/animsition.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/function.js"></script>
        <script src="js/angular.min.js"></script>
        <script>
        langfile = localStorage.getItem("language");
        if (langfile == 'en')
            document.write('<scri' + 'pt src="js/enlang.js"></' + 'script>');
        else
            document.write('<scri' + 'pt src="js/itlang.js"></' + 'script>');
        if(langfile ==  "en"){
//             $.getScript("js/i18n/angular-locale_en.js");
             document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
         }
         else{
//             $.getScript("js/i18n/angular-locale_it.js");
             document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
         }
        </script>
        <script src="js/view_contract_ang.js"></script>

  </body>
</html>
