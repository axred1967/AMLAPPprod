<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Tax</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.6.2/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->

  <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/material.css">
  <link rel="stylesheet" href="css/swipebox.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="cordova.js"> </script>
  <script type="text/javascript">$(document).ready(function(){app.initialize();});</script>
  <script src="js/animsition.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/jquery.swipebox.min.js"></script>
  <script src="js/function.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-translate.min.js"></script>
  <script src="js/risk_final.js"></script>
  <script>
  langfile = localStorage.getItem("language");
  if (langfile == 'en')
  document.write('<scri' + 'pt src="js/enlang_ang.js"></' + 'script>');
  else
  document.write('<scri' + 'pt src="js/itlang_ang.js"></' + 'script>');
  if(langfile ==  "en"){
    //             $.getScript("js/i18n/angular-locale_en.js");
    document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
  }
  else{
    //             $.getScript("js/i18n/angular-locale_it.js");
    document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
  }
  </script>
  <script src="js/ng-currency.js"></script></head>

  <body>
    <div ng-app="myApp" ng-controller="personCtrl"  class="animsition">
      <!-- Page Content -->
      <main class="mdl-layout__content">
        <div class=""> <!-- card -->
          <div class="account-info dark-blue-bg">
            <div class="account-navigation"> <!-- top icons -->
              <a class="mdl-button mdl-js-button mdl-button--icon left" ng-click="back()" href="javascript:;">
                <img src="img/back-button.png">
              </a>
              <span class="main-heading">{{'Assegna il Rischio ' |translate}}</span>
              <div class="clr"></div>
            </div>
          </div>
          <div class="center2" ng-show="loader" id="loader_img" >&nbsp;
            <img   style="height:50px;width:50px;margin-top:20px" src="img/loader2.gif"  />
          </div>
          <div ng-hide="loader==true" class="account-data add-customer-data " ng-cloak> <!-- text fields -->
            <center><h5 class="orange" id="name_agent">{{Contract.CPU}} - {{Contract.owner}}</h5>
            <h4>{{'Analisi del Rischio'|translate}}</h4></center>

            <div class="mdl-card mdl-shadow--2dp ">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                  <form id="form" name="form" novalidate>
                    <fieldset>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                          <input disabled ng-model="Risk.risk_data.riskCalculated"
                          class="mdl-textfield__input" type="text"
                          id="riskCalculated" name="riskCalculated" />

                        <label class="mdl-textfield__label" for="riskCalculated">{{'Rischio Calcolato'|translate}} *</label>
                        <span class="mdl-tooltip mdl-tooltip--validation" for="riskCalculated" ng-show="form.riskCalculated.$invalid && form.riskCalculated.$touched">
                          <span ng-show="form.riskCalculated.$error.required">{{'Richiesto'| translate}}</span>
                        </span>
                      </div>
                    </fieldset>

                      <fieldset>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                        <select  ng-model="Risk.risk_data.riskAssigned" class="mdl-textfield__input"
                        ng-required="true"
                        id="company_country" name="company_country" >
                        <option  value="Alto">{{'Alto' | translate}}</option>
                        <option  value="Medio">{{'Medio' | translate}}</option>
                        <option  value="Basso">{{'Basso' | translate}}</option>
                        <option  value="Limitato">{{'Limitato'| translate}}</option>
                      </select>
                      <label class="mdl-textfield__label" for="company_country">{{'Assegna Rischio'|translate}} *</label>
                      <span class="mdl-tooltip mdl-tooltip--validation" for="Kyc_name" ng-show="form.company_country.$invalid && form.company_country.$touched">
                        <span ng-show="form.company_country.$error.required">{{'Richiesto'| translate}}</span>
                      </span>
                    </div>
                  </fieldset>



                  <fieldset>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                      <textarea ng-required="Risk.risk_data.riskAssigned!=Risk.risk_data.riskCalculated" ng-model="Risk.risk_data.riskDescription"
                      class="mdl-textfield__input" type="text" rows= "3"
                      id="riskDescription" name="riskDescription" >
                    </textarea>
                    <label for="riskDescription" class="mdl-textfield__label">{{ 'Altre Osservazioni' | translate}}</label>
                    <span class="mdl-tooltip mdl-tooltip--validation" for="riskDescription" minlength="3" ng-show="form.riskDescription.$invalid && form.riskDescription.$touched">
                      <span ng-show="form.riskDescription.$error.required">{{'Richiesto'|translate}}.</span>
                    </div>
                  </fieldset>

                </form>
              </div>
            </div>
          </div>
          <br/>
          <button  id="save_next" ng-click="save_risk(3)" class="right mdl-button mdl-js-button mdl-button--fab mdl-button--colored blue-btn">
            <i class="material-icons">arrow_right_thick</i>
          </button>
          <span class="mdl-tooltip mdl-tooltip--validation" for="save_next" >
            <span >{{'SaveNext'|translate}}.</span>
          </span>
          <button  id="save_exit" ng-click="save_risk(0)" class="right mdl-button mdl-js-button mdl-button--fab mdl-button--colored ">
            <i class="material-icons">exit_to_app</i>
          </button>
          <span class="mdl-tooltip mdl-tooltip--validation" for="save_exit" >
            <span >{{'SaveExit'|translate}}.</span>
          </span>


          <div class="clr"></div>

        </div>

      </div>
    </main>
  </div>



</body>
</html>
