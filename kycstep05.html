<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Tax</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/animsition.css">
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="css/swipebox.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body >
        <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
            <!-- Page Content -->
            <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

                <!-- Sidebar -->
                <div id="sidebar_agency" class="mdl-layout__drawer">
                    <!-- Top -->

                </div>
                <main class="mdl-layout__content">

                    <div class=""> <!-- card -->
                        <div class="account-info dark-blue-bg">
                            <div class="account-navigation"> <!-- top icons -->
                                <!-- <a class="mdl-button mdl-js-button mdl-button--icon left" href="add-customer.html">
                                   <img src="img/back-button.png">
                                 </a>
                                 <button class="mdl-button mdl-js-button mdl-button--icon right">
                                   <i class="material-icons">close</i>
                                 </button> -->
                                <span class="main-heading">{{datalang.personalinformation}}</span>
                                <div class="clr"></div>
                            </div>
                        </div>
                        <!-- <div class="account-info mdl-color--primary grey-gradient">

                            <div class="account-navigation"> 
                                <div class="add-account-container">
                                    <a href="javascript:;">
                                        <div class="add-account">
                                            <img id="view_profile_image_plus" src="img/add-account.png">
                                        </div>
                                    </a>
                                </div>


                            </div>
                        </div>  -->

                        <div class="account-data add-customer-data"> <!-- text fields -->
                            <div class="mdl-card mdl-shadow--2dp ">
                                <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder=" {{datalang.Dob}}" id="dob" />
                                </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <select class="mdl-textfield__input" placeholder="{{datalang.placeofbirth}}"  id="customer_birth_country">
                                        </select>

                                    </div>  
                                    
                                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                        <input class="mdl-textfield__input" type="text" placeholder=" {{datalang.FiscalNumber}}" id="customer_fiscal_number" />
                                    </div>
                                    
                                    <div class="radio-toolbar mdl-textfield">  
                                        <input type="radio" id="radio1"  name="radios" >
                                        <label for="radio1"> <b> {{datalang.Declarationif}} </b> {{datalang.Pep}}   </label>

                                        <input type="radio" id="radio2" name="radios" checked>
                                        <label for="radio2"> {{datalang.PEPNOT}} </label>
                                    </div>
                                   <div class="radio-toolbar mdl-textfield">  
                                        <input type="radio" id="radio3"  name="radios2" >
                                        <label for="radio3"> <b> {{datalang.ifpep}} </b> {{datalang.domestic}}   </label>

                                        <input type="radio" id="radio4" name="radios2">
                                        <label for="radio4"> {{datalang.foreign}} </label>
                                    </div> 
                                    
                                    
                                    
                                </form>
                                <div class="center-align">
                                    <a id="kyc_button1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" onclick="save_kyc(1)" href="javascript:;">                
                                        {{datalang.SaveExit}}
                                    </a>
                                    <a id="kyc_button2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn"  onclick="save_kyc(2)" href="javascript:;">                
                                        {{datalang.SaveNext}}
                                    </a>
                                    <img style="height:50px;width:50px;display:none;" id="loader_img" src="img/loader2.gif"  >  
                                </div>

                            </div>
                            <div class="clr"></div>

                        </div>

                    </div>
                </main>
            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script src="js/kycstep05.js"></script>
        <script type="text/javascript">$(document).ready(function () {
                                            app.initialize();
                                            
           $('#check_residence').change(function () {
            if (this.checked) {
                $('#show_domicile_address').show();
            } else {
                $('#show_domicile_address').hide();
            }

        });
                                            
                                        });
        </script>
        <script src="js/animsition.js"></script>
        <script src="js/sweetalert.min.js"></script> 
        <script src="js/material.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/function.js"></script>
         <script src="js/angular.min.js"></script>
        <script>
            langfile = localStorage.getItem("language");
            if (langfile == 'en')
                document.write('<scri' + 'pt src="js/enlang.js"></' + 'script>');
            else
                document.write('<scri' + 'pt src="js/itlang.js"></' + 'script>');
            var app2 = angular.module('myApp', []);
            app2.controller('personCtrl', function ($scope) {
                $scope.datalang = DATALANG;
            });
        </script>
    </body>
</html>
