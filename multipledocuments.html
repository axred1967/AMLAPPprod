        <script src="js/jquery-2.1.4.min.js"></script>

        <script src="js/multipledocuments.js"></script> 
        <script type="text/javascript">
        $(document).ready(function (){
            
            
            $("#list_customer").on('DOMMouseScroll mousewheel','img',function(e){
                var delta = e.delta || e.originalEvent.wheelDelta;
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            
            
            
            $(this).panzoom();                
            });
           // DOMMouseScroll mousewheel
           //mousewheel.focal
            $("#list_customer").on('gestureend','img',function(e){
                e.preventDefault();
                var delta = e.delta || e.originalEvent.scale
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            $(this).panzoom('zoom', zoomOut,{
              animate: false,
              focal: e
            });                
            });
            
            
            
            
      
     
            
          app.initialize();
        });</script>
         <script src="js/animsition.js"></script>

        <script>
