<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Tax</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/animsition.css">
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/material.css">  
        <link rel="stylesheet" href="css/swipebox.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body >
        <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
            <!-- Page Content -->
            <main class="mdl-layout__content">
                <div class=""> <!-- card -->
                    <div class="account-info dark-blue-bg">
                        <div class="tax-login">
                            <h3>{{datalang.Amlapp}}</h3>
                            <div class="font18">{{datalang.Forgot}}</div>
                            <div class="clr"></div>
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input" placeholder="{{datalang.EmailID}}" type="text" id="email" />
                                   
                                </div>
                                
                                <div class="tax-login-button">

                                    <a data-upgraded=",MaterialButton,MaterialRipple" id="submitbtn" onClick="forgot()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" href="javascript:void(0)">                
                                       {{datalang.Forgot}}
                                        <span class="mdl-button__ripple-container"><span style="width: 270.147px; height: 270.147px; transform: translate(-50%, -50%) translate(29px, 22px);" class="mdl-ripple is-animating"></span></span></a>
                                </div>
                                <div class="forgot-pwd">
                                    <a class=""  href="javascript:;" onclick="redirect('login.html')">{{datalang.Login}}?</a>
                                </div>

                            </form>
                        </div>
                    </div>

                    

                </div>
            </main>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script src="js/forgot.js"></script>
        <script type="text/javascript">$(document).ready(function(){app.initialize();});</script>
        <script src="js/animsition.js"></script>
        <script src="js/sweetalert.min.js"></script> 
        <script src="js/material.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/function.js"></script>
        <script src="js/angular.min.js"></script>
        <script>
            langfile = localStorage.getItem("language");
            if (langfile == 'en')
                document.write('<scri' + 'pt src="js/enlang.js"></' + 'script>');
            else
                document.write('<scri' + 'pt src="js/itlang.js"></' + 'script>');
            var app2 = angular.module('myApp', []);
            app2.controller('personCtrl', function ($scope) {
                $scope.datalang = DATALANG;
            });
        </script>
    </body>
</html>
