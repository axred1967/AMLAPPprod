<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tax</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/jquery-2.1.4.min.js"></script>
     <script type="text/javascript" src="js/custom.js"></script>
     <script src="js/add_owners.js"></script>
     <script type="text/javascript">$(document).ready(function(){app.initialize();});</script>
     <script src="js/animsition.js"></script>
     <script src="js/sweetalert.min.js"></script>
     <script src="js/material.min.js"></script>
     <script src="js/jquery.swipebox.min.js"></script>
     <script src="js/function.js"></script>
     <script src="js/angular.min.js"></script>
     <script src="js/angular-route.min.js"></script>
     <script src="js/angular-translate.min.js"></script>
     <script src="js/add_owners_ang.js"></script>
    <script>
    langfile = localStorage.getItem("language");
    if (langfile == 'en')
        document.write('<scri' + 'pt src="js/enlang_ang.js"></' + 'script>');
    else
        document.write('<scri' + 'pt src="js/itlang_ang.js"></' + 'script>');
    if(langfile ==  "en"){
  //             $.getScript("js/i18n/angular-locale_en.js");
         document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
     }
     else{
  //             $.getScript("js/i18n/angular-locale_it.js");
         document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
     }
    </script>
    <script src="js/ng-currency.js"></script>
  </head>

  <body >
    <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
      <!-- Page Content -->
      <main class="mdl-layout__content">
        <div class=""> <!-- card -->
        	 <div class="account-info dark-blue-bg">
                <div class="account-navigation"> <!-- top icons -->
                  <a class="mdl-button mdl-js-button mdl-button--icon left" href="javascript:;" onclick="redirect('owners_list.html')">
                    <img src="img/back-button.png">
                  </a>
                 <!-- <button class="mdl-button mdl-js-button mdl-button--icon right">
                    <i class="material-icons">close</i>
                  </button> -->
                  <span class="main-heading">{{datalang.Add_New_Owner}}</span>
                  <div class="clr"></div>
                  </div>
              </div>


          <div class="account-data add-customer-data"> <!-- text fields -->
          	<div class="mdl-card mdl-shadow--2dp ">
              <div class="mdl-grid">
                      <div class="mdl-cell mdl-cell--12-col">
                      <form name="form" novalidate>
                <fieldset>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" ng-keyup="showContractorList();" ng-model="Owner.fullname"
                    type="text"  id="searchContractor" id="searchContractor" />
                    <input type="text" ng-model="Owner.user_id" style="display:none" id="Owner_id" />
                    <label  for="searchContractor" class="mdl-textfield__label">{{'Cerca un Titolare effetivo'|translate }}</label>
                  <table class="mdl-data-table mdl-js-data-table  border-none  ">
                  <tbody>
                    <tr ng-click="addContractorItem(item.user_id,item.fullname)" ng-repeat="item in list">
                      <td style="display:none" >{{item.user_id}}</td>
                      <td class="mdl-data-table__cell--non-numeric">&nbsp;{{item.fullname}}</td>
                      <td class="mdl-data-table__cell--non-numeric">&nbsp;{{item.email}}</td>
                    </tr>
                  </tbody>
                  </table>
                  <span class="mdl-tooltip mdl-tooltip--validation" for="searchContractor" minlength="3" ng-show="form.searchContractor.$invalid && form.searchContractor.$touched">
                  <span ng-show="form.searchContractor.$error.required">{{'Richiesto'|translate}}.</span>
                </div>
                <div style="width:100%">
                <a style="float:right" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="add_customer()" >{{'Aggiungi' |translate}}</a>
                </div>
              </fieldset>
              <fieldset>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">

                  <input ng-currency currency-symbol="%" min=0 max=100 class="mdl-textfield__input"  ng-model="Owner.percentuale"  type="text"
                   id="Percentuale" name="Percentuale" />
                  <label  for="Percentuale" class="mdl-textfield__label">{{'Percentuale' | translate}} </label>
                  <span class="mdl-tooltip mdl-tooltip--validation" for="Percentuale" minlength="3" ng-show="form.Percentuale.$invalid && form.Percentuale.$touched">
                  <span ng-show="form.Percentuale.$error.required">{{'Richiesto'| translate}}.</span>

                </tbody>
                </table>
              </div>
            </fieldset>



                </form>
    			<div class="center-align">
                    <a id="save_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" ng-click="add_owner()" href="javascript:;">
                       {{datalang.Save}}
                    </a>
                    <a id="cancel_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" ng-click="back()" href="javascript:;">
                       {{datalang.Cancel}}
                    </a>
                     <img style="height:50px;width:50px;display:none;" id="loader_img" src="img/loader2.gif"  >
                </div>

             </div>
            <div class="clr"></div>

          </div>

        </div>
      </main>
    </div>

  </body>
</html>
