  <!DOCTYPE html>
  <html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tax</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.2/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->

    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="cordova.js"> </script>
    <script type="text/javascript">$(document).ready(function(){app.initialize();});</script>
    <script src="js/animsition.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="js/kyc_signature.js"></script>
    <script>
    langfile = localStorage.getItem("language");
    if (langfile == 'en')
    document.write('<scri' + 'pt src="js/enlang_ang.js"></' + 'script>');
    else
    document.write('<scri' + 'pt src="js/itlang_ang.js"></' + 'script>');
    if(langfile ==  "en"){
      //             $.getScript("js/i18n/angular-locale_en.js");
      document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
    }
    else{
      //             $.getScript("js/i18n/angular-locale_it.js");
      document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
    }
    </script>
    <script src="js/ng-currency.js"></script></head>
    <script src="js/signature_pad.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
      <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

        <!-- Sidebar -->
        <div id="sidebar_agency" class="mdl-layout__drawer">
          <!-- Top -->

        </div>
        <!-- Page Content -->
        <main class="mdl-layout__content">
          <div class=""> <!-- card -->
            <div class="account-info dark-blue-bg">
              <div class="account-navigation"> <!-- top icons -->

                <span class="main-heading">{{viewName | translate}}
                </span>
                <div class="clr"></div>
              </div>
            </div>
            <div class="center2" ng-show="loader" id="loader_img" >&nbsp;
              <img   style="height:50px;width:50px;margin-top:20px" src="img/loader2.gif"  />
            </div>
            <div ng-hide="loader==true" class="account-data add-customer-data " ng-cloack> <!-- text fields -->
              <center><h5 class="orange" id="name_agent">{{Contract.CPU}} - {{Contract.owner}}</h5>
              <h4>{{'Adeguata Verifica'|translate}}</h4></center>
                <!--<h5>{{'Sottoscrizione dichiarazioni'}}</h5>-->
              </center>
              <div class="mdl-card mdl-shadow--2dp ">
                <form name="form" id= "form" action="javascript:;" novalidate>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" >
                    <img id="sign" ng-src="{{oldSign}}" ng-show="oldSign.length>7" height="20%">
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <div style="padding:16px;" id="signature-pad" class="m-signature-pad" ng-hide="oldSign.length>7" >
                      <canvas id="canvas2" style="border:1px solid #cbcbcb" class="mdl-textfield__input" height="300"> </canvas> <br>
                      <canvas id='blank' style='display:none'></canvas>

                      <input style="display:none" type="text" ng-model="Kyc.contractor_data.sign" name="sig" id="sig" />
                    </div>
                    <center><a id="clearCanvas" ng-click="showCanvas()" href="javascript:;" data-action="clear" style="color:#1C224B;font-size:18px;">{{'Pulisci'|translate}}</a></center>
                  </div>

                </form>
                <div class="center-align">

                  <a id="cancel_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" ng-click="save_kyc('0');" href="javascript:;">
                    {{'Save' |translate}}
                  </a>

                </div>

              </div>
              <div class="clr"></div>

            </div>

          </div>
        </main>
      </div>
    </div>


  </body>
  </html>
