      <script type="text/javascript">$(document).ready(function(){app.initialize();});</script>
      <script src="js/animsition.js"></script>
      <script src="js/sweetalert.min.js"></script>
      <script src="js/material.min.js"></script>
      <script src="js/jquery.swipebox.min.js"></script>
      <script src="js/function.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/angular-route.min.js"></script>
      <script src="js/angular-translate.min.js"></script>
      <script src="js/kyc_signature.js"></script>
      <script>
      langfile = localStorage.getItem("language");
      if (langfile == 'en')
      document.write('<scri' + 'pt src="js/enlang_ang.js"></' + 'script>');
      else
      document.write('<scri' + 'pt src="js/itlang_ang.js"></' + 'script>');
      if(langfile ==  "en"){
        //             $.getScript("js/i18n/angular-locale_en.js");
        document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
      }
      else{
        //             $.getScript("js/i18n/angular-locale_it.js");
        document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
      }
      </script>
      <script src="js/ng-currency.js"></script></head>
      <script src="js/signature_pad.js"></script>
      <script src="js/app.js"></script>
      <script>
      function saveimg()
      {
        $('#sign').show();
        vals=$('#sig').val();
        if(vals != '')
        {
          $('#sign').attr('src',vals);
        }

      }
      </script>

    </head>
    <body>
      <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
        <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

          <!-- Sidebar -->
          <div id="sidebar_agency" class="mdl-layout__drawer">
            <!-- Top -->

          </div>
          <!-- Page Content -->
          <main class="mdl-layout__content">
            <div class=""> <!-- card -->
              <div class="account-info dark-blue-bg">
                <div class="account-navigation"> <!-- top icons -->

                  <span class="main-heading">{{viewName | translate}}
                  </span>
                  <div class="clr"></div>
                </div>
              </div>

              <div class="account-data add-customer-data"> <!-- text fields -->
                <center><h4>{{'Adeguata Verifica'}}</h4>
                <h5>{{'Sottoscrizione dichiarazioni'}}</h5>
              </center>
                <div class="mdl-card mdl-shadow--2dp ">
                  <form name="form" id= "form" action="javascript:;" novalidate>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" >
                      <img src="" id="sign" style="display:none;" height="20%">

                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                      <div id="signature-pad" class="m-signature-pad">
                        <canvas class="mdl-textfield__input" height="300"> </canvas> <br>
                        <a href="javascript:;" data-action="clear" style="color:#1C224B;font-size:18px;">Clear</a> || <a href="javascript:;" data-action="save-png" style="color:#1C224B;font-size:18px;" onClick="saveimg()">Save Signature</a>

                        <input type="hidden" name="sig" id="sig" value=""/>
                      </div>
                    </div>
                  </form>
                  <div class="center-align">

                    <a id="cancel_button_cust" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" onclick="savekyc('1');" href="javascript:;">
                      {{'Save' |translate}}
                    </a>
                    <img style="height:50px;width:50px;display:none;" id="loader_img" src="img/loader2.gif"  >
                  </div>

                </div>
                <div class="clr"></div>

              </div>

            </div>
          </main>
        </div>
      </div>
