<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Tax</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- <link rel="stylesheet" href="css/animsition.css"> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->

        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="css/swipebox.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/stylesheet.css">

        <link rel="stylesheet" href="css/jquery.fancybox.css">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script src="js/edit_customer.js"></script>
        <script type="text/javascript">$(document).ready(function () {
                app.initialize();
            });
        </script>
         <script src="js/animsition.js"></script>
            <script src="js/sweetalert.min.js"></script>
            <script src="js/material.min.js"></script>
            <script src="js/jquery.swipebox.min.js"></script>
            <script src="js/function.js"></script>
            <script src="js/angular.min.js"></script>
        <script>
        langfile = localStorage.getItem("language");
        if (langfile == 'en')
            document.write('<scri' + 'pt src="js/enlang.js"></' + 'script>');
        else
            document.write('<scri' + 'pt src="js/itlang.js"></' + 'script>');
        if(langfile ==  "en"){
//             $.getScript("js/i18n/angular-locale_en.js");
             document.write('<scri' + 'pt src="js/i18n/angular-locale_en.js"></' + 'script>');
         }
         else{
//             $.getScript("js/i18n/angular-locale_it.js");
             document.write('<scri' + 'pt src="js/i18n/angular-locale_it.js"></' + 'script>');
         }
        </script>
        <script src="js/edit_customer_ang.js"></script>    </head>
    <style>
        .popupclientissue
        {
            background-color: #fff !important;
            border-radius: 5px !important;
            overflow: hidden !important;
            padding: 16px !important;
            width: 320px !important;
            height: 100%;
        }
        .cameraSpan, .gallery_Icon
        {
            background-color: #0097A7;
            border-radius: 50%;
            display: inline-block;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
            width: 39px;
        }
        .camera_Icon, .gallery_Icon
        {
            color: #fff;
            font-size: 18px;
            line-height: 40px !important;
            text-shadow: 0 1px 1px #000;
        }
        .profile-img > img
        {
            border-radius: 100%;
            width: 100px;
        }
    </style>

    <body  >
        <div ng-app="myApp" ng-controller="personCtrl" class="animsition">
            <!-- Page Content -->
            <main class="mdl-layout__content">
                <div class=""> <!-- card -->
                    <div class="account-info dark-blue-bg">
                        <div class="account-navigation"> <!-- top icons -->
                            <a class="mdl-button mdl-js-button mdl-button--icon left" onclick="redirect(back)" href="javascript:;">
                                <img src="img/back-button.png">
                            </a>
                            <!--  <button class="mdl-button mdl-js-button mdl-button--icon right">
                                <i class="material-icons">close</i>
                              </button> -->
                            <span class="main-heading">{{datalang.customercontactinfo}}</span>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="account-info mdl-color--primary grey-gradient">

                        <div class="account-navigation">
                            <div class="add-account-container">
                                <a href="#">
                                    <div class="add-account">
                                        <img id="agent_image" onclick="uploadfromgallery()" src="img/add-account.png">
                                        <!-- <img style="display:none;height:194px;width:210px;" class="profile-Img" src="img/load.gif" id="profileimgloader"> -->

                                    </div>
                                </a>
                            </div>


                        </div>
                    </div>

                    <div class="account-data add-customer-data"> <!-- text fields -->

                        <div class="mdl-card mdl-shadow--2dp ">

                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input" type="text" ng-model="Customer.name" placeholder="  {{datalang.Name}}" id="name" />
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input" type="text" ng-model="Customer.surname" placeholder="  {{datalang.surname}}" id="surname" />
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input " type="text" ng-model="Customer.mobile_number" placeholder="  {{datalang.Mobile}}" id="mobile_number" />
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input" type="text" ng-model="Customer.email" placeholder=" {{datalang.EmailID}}" id="email" readonly />
                                </div>
                                <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                                    <input class="mdl-textfield__input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder=" {{datalang.Dob}}" id="dob" />
                                </div> -->
                                <div class="mdl-card mdl-shadow--2dp"style="margin-top:10px"  >
                                  <div class="mdl-card__title">Immagine Utente</div>
                                  <input type="hidden" id="doc_image" >
                                  <div class="mdl-card__actions mdl-card--border" >
                                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Aggiungi</a>
                                  <div class="mdl-layout-spacer"></div>
                                    <button class="mdl-button mdl-button--icon mdl-button--colored" onclick="add_photo()" ><i class="material-icons">add_a_photo</i></button>
                                    <button class="mdl-button mdl-button--icon mdl-button--colored" onclick="uploadfromgallery()" ><i class="material-icons">insert_photo</i></button>
                                  </div>
                                </div>
                            </form>
                            <div style="display:none;" id="edit_button_agent" class="center-align">
                                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary orange-btn" onclick="update_profile()" href="javascript:;">
                                    {{datalang.Save}}
                                </a>
                                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary blue-btn" onclick="redirect('view_customer.html')" href="javascript:;">
                                    {{datalang.Cancel}}
                                </a>
                            </div>

                        </div>
                        <div class="clr"></div>

                    </div>

                </div>
            </main>
        </div>


    </body>
</html>
