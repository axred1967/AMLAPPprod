<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>AML</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->

        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="css/swipebox.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <style>
        .first_letter_cap
        {
            text-transform: capitalize;
        }
    </style>


    <body  >
        <div ng-app="myApp" ng-controller="personCtrl"  id="menulist">
            <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

            <!-- Sidebar -->
            <div id="sidebar_agency" class="mdl-layout__drawer">
                <!-- Top -->

            </div>
            <!-- Page Content -->
            <main class="mdl-layout__content">
                <div class=""> <!-- card -->
                    <div class="account-info dark-blue-bg">
                        <div class="account-navigation"> <!-- top icons -->
                          <!--  <a class="mdl-button mdl-js-button mdl-button--icon left" onClick="logout()" href="javascript:void(0)">
                                <img src="img/back-button.png">
                            </a>  -->
                            <button onclick="redirect('add_contract.html')" class="mdl-button mdl-js-button mdl-button--icon right" style="border:2px solid #FFF">
                                <!--<img src="img/add-search.png">-->
                                <b >+</b>
                            </button>
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right right">
                                <label class="mdl-button mdl-js-button mdl-button--icon"
                                       for="waterfall-exp">
                                    <i class="material-icons">search</i>
                                </label>
                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input" type="text" name="sample"
                                           id="waterfall-exp" />
                                </div>
                            </div>
                            <span class="main-heading">{{datalang.MyContract}}</span>
                            <div class="clr"></div>
                        </div>
                    </div>


                    <main class="mdl-layout__content">
                        <!-- cards grid -->

                        <center>  <img style="height:50px;width:50px;margin-top:20px;" id="loader_img" src="img/loader2.gif"  > </center>

                        <div id="list_contract" class="mdl-grid" ng-repeat="Contracts in list">
                          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                          	<div style="cursor:pointer;" onclick="redirecttocustomer({{Contracts.user_id}})" class="minilogo customer-listing1"></div>
                          	<div class="card-author">
                          		<span style="cursor:pointer;" onclick="redirecttocustomer({{Contracts.user_id}})">
                          		<strong class="first_letter_cap">{{Contracts.fullname}}</strong></span>
                              <span style="cursor:pointer;" onclick="redirecttocustomer({Contracts.user_id}})">{{Contracts.mobile}}</span>
                          		<br>
                          		<span style="cursor:pointer;" onclick="redirecttocustomer({Contracts.user_id}})" class="long-email">
                          			{Contracts.email}}
                          		</span>
                          	</div>
                          	<div class="share mr-top-22px">
                          		<div>
                          			<span class="status-header">KYC : </span><span>{Contracts.user_id}}</span>
                          		</div>
                          		<div>
                          			<span class="status-header">Risk Analysis :</span>
                          			<span>{Contracts.user_id}}</span>
                          		<span class="green-checkbox"></span>
                          		</div>
                          	</div>
                          </div>

                        </div>
                        <!-- load more -->

                    </main>

                </div>
            </main>
        </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script src="js/my_contract.js"></script>
        <!--<script src="cordova.js"></script> -->
        <script type="text/javascript">$(document).ready(function () {
                                    app.initialize();
                                });
                                        </script>

       <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.js"></script> -->
        <script src="js/animsition.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/function.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/my_contract_ang.js"></script>
    </body>
</html>
