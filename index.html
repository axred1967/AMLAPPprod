    <div ng-app="myApp" ng-controller="personCtrl"  class="animsition">
      <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

        <div  ng-show="main.Sidebar" id="sidebar_agency" class="mdl-layout__drawer">
          <div class="mdl-card mdl-shadow--2dp mdl-color--primary mdl-color-text--blue-grey-50 drawer-profile">
              <div class="mdl-card__title user dark-blue-bg">
                  <img id="Profileimageagencyuser" src="img/user.png" alt="" />
                  <span  id="Profileimageagencyusername" class="user-name"></span>
                  <span  id="Profileimageagencyuseremail" class="user-mail"></span>

              </div>
              <!-- Top-right User -->
            <nav class="mdl-navigation" style="background-color:white">
                <a class="mdl-navigation__link animsition-link" ui-sref="home"><i style="color:#757575" class="material-icons">reorder</i><span>{{'Contratti'|translate}}</span></a>
                <a class="mdl-navigation__link animsition-link" ui-sref="my_customer" ><i style="color:#757575" class="material-icons">accessibility</i><span>{{'Persone'||translate}}</span></a>
                <a class="mdl-navigation__link animsition-link" ui-sref="my_company" ><i style="color:#757575" class="material-icons">business</i><span>{{'Societ√†'|translate}}</span></a>
                <a class="mdl-navigation__link animsition-link" ui-sref="my_agent"> <i style="color:#757575" class="material-icons">group</i><span>{{'Agenti'|translate}}</span></a>
                <a class="mdl-navigation__link animsition-link" ui-sref="my_profile" ><i style="color:#757575" class="material-icons tiny" >contacts</i><span>{{'Profilo'|translate}}</span></a>
                <a class="mdl-navigation__link animsition-link" ui-sref="logout()" ><i style=";color:#757575" class="material-icons">input</i><span>Logout </span></div>

            </nav>
          </div>          <!-- Top -->


        <!-- Page Content -->
        <main class="mdl-layout__content">
          <div class=""> <!-- card -->

            <div class="account-info dark-blue-bg">

              <div id="heading" class="account-navigation"> <!-- top icons -->
                <!--  <a class="mdl-button mdl-js-button mdl-button--icon left" onClick="logout()" href="javascript:void(0)">
                <img src="img/back-button.png">
              </a>  -->
              <div ng-show="main.Sidebar" class="left" style="margin-left:25px">&nbsp;</div>
              <a ng-show="main.Back==true"  class="mdl-button mdl-js-button mdl-button--icon left" href="javascript:;" ng-click="back()">
                <img src="img/back-button.png">
              </a>
              <button ng-show="main.Add==true" ng-click="add()" class="mdl-button mdl-js-button mdl-button--icon right" style="border:2px solid #FFF">
                <!--<img src="img/add-search.png">-->
                <b >+</b>
              </button>
              &nbsp;
              <div class="right mdl-layout-spacer"></div>
              &nbsp;
              <div ng-show="main.Search" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                for="waterfall-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input ng-model="searchText" class="mdl-textfield__input" type="text" name="sample"
                id="waterfall-exp" />
              </div>
            </div>
            <span id="center" class="main-heading">{{main.viewName | translate}}</span>
            <div class="clr"></div>
          </div>
        </div>
        <div class="center2" ng-show="main.loader==true" id="loader_img" >&nbsp;
          <img   style="height:50px;width:50px;margin-top:20px" src="img/loader2.gif"  />
        </div>
        <div  ui-view ng-hide="main.loader==true" class="account-data add-customer-data content-data-ax" ng-cloak> <!-- text fields -->


        </div>
